apiVersion: apps/v1
kind: Deployment
metadata:
  name: signaling
  namespace: laravel-webrtc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: signaling
  template:
    metadata:
      labels:
        app: signaling
    spec:
      containers:
        - name: signaling
          image: your-registry/laravel-webrtc-signaling:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: PORT
              value: "3000"
          ports:
            - containerPort: 3000
              name: http
---
apiVersion: v1
kind: Service
metadata:
  name: signaling
  namespace: laravel-webrtc
spec:
  selector:
    app: signaling
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
