version: '3.9'

networks:
  laravel-webrtc:
    name: laravel-webrtc

services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    image: laravel-webrtc-app
    restart: unless-stopped
    volumes:
      - ./src:/var/www/html
    environment:
      APP_ENV: local
      APP_DEBUG: ${APP_DEBUG:-true}
      APP_URL: ${APP_URL:-https://192.168.1.74:8443}
      APP_PORT: ${APP_PORT:-8443}
      LOG_CHANNEL: stderr
      APP_DOMAIN: ${APP_DOMAIN:-192.168.1.74}
      DB_HOST: ${DB_HOST:-mariadb}
      DB_DATABASE: ${DB_DATABASE:-webrtc}
      DB_USERNAME: ${DB_USERNAME:-webrtc}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
    depends_on:
      - mariadb
      - signaling
    networks:
      - laravel-webrtc

  nginx:
    build:
      context: ./nginx
    restart: unless-stopped
    depends_on:
      - app
      - signaling
      - certbot
    ports:
      - ${HTTP_PORT:-8080}:80
      - ${APP_PORT:-8443}:8443
    volumes:
      - ./src:/var/www/html
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    networks:
      - laravel-webrtc
    environment:
      ENABLE_LETSENCRYPT: ${ENABLE_LETSENCRYPT:-0}
      LETSENCRYPT_DOMAIN: ${LETSENCRYPT_DOMAIN:-}
      APP_DOMAIN: ${APP_DOMAIN:-localhost}
      APP_PORT: ${APP_PORT:-8443}

  mariadb:
    image: mariadb:11
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-secret}
      MARIADB_DATABASE: ${DB_DATABASE:-webrtc}
      MARIADB_USER: ${DB_USERNAME:-webrtc}
      MARIADB_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - mariadb-data:/var/lib/mysql
    ports:
      - ${DB_FORWARD_PORT:-3306}:3306
    networks:
      - laravel-webrtc

  signaling:
    build:
      context: ./signaling
    restart: unless-stopped
    expose:
      - '3000'
    environment:
      PORT: 3000
    networks:
      - laravel-webrtc

  certbot:
    image: certbot/certbot:latest
    restart: unless-stopped
    environment:
      ENABLE_LETSENCRYPT: ${ENABLE_LETSENCRYPT:-0}
      LETSENCRYPT_DOMAIN: ${LETSENCRYPT_DOMAIN:-}
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL:-}
      LETSENCRYPT_USE_STAGING: ${LETSENCRYPT_USE_STAGING:-0}
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    entrypoint: >
      /bin/sh -c "
        if [ \"${ENABLE_LETSENCRYPT:-0}\" != \"1\" ]; then
          echo 'LetsEncrypt disabled; certbot idle.' && tail -f /dev/null;
        fi;
        trap exit TERM;
        while :; do
          if [ -z \"${LETSENCRYPT_DOMAIN}\" ] || [ -z \"${LETSENCRYPT_EMAIL}\" ]; then
            echo 'LETSENCRYPT_DOMAIN or LETSENCRYPT_EMAIL missing';
            sleep 3600;
            continue;
          fi;
          if [ \"${LETSENCRYPT_USE_STAGING:-0}\" = \"1\" ]; then
            STAGE_FLAG=\"--staging\";
          else
            STAGE_FLAG=\"\";
          fi;
          if [ ! -f /etc/letsencrypt/live/${LETSENCRYPT_DOMAIN}/fullchain.pem ]; then
            certbot certonly --non-interactive --agree-tos --email ${LETSENCRYPT_EMAIL} --webroot -w /var/www/certbot -d ${LETSENCRYPT_DOMAIN} $STAGE_FLAG;
          else
            certbot renew --webroot -w /var/www/certbot $STAGE_FLAG;
          fi;
          sleep 12h;
        done
      "
    networks:
      - laravel-webrtc

volumes:
  mariadb-data:
